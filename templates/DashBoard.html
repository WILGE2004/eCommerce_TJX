<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TJX e-Commerce</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/menu_style.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/Dash_style.css')}}"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <div>
            <a href="/">
              <img
                class="logo_img"
                src="{{url_for('static',filename='img/Logo.png')}}"
                alt="Logo"
            /></a>
            <h2 class="pag_name">DASHBOARD</h2>
          </div>
          <h1 class="title">TJX e-Commerce<br />Store</h1>
        </div>

        <img
          src="{{url_for('static',filename='img/menu_open.png')}}"
          alt="MenÃº"
          class="icon_menu"
          id="btn_menu"
        />
        <nav class="nav" id="nav">
          <ul class="Menu">
            <li class="Menu_item">
              <a href="/" class="Menu_link select"><b>Inicio</b></a>
            </li>

            <li class="Menu_item">
              <a href="/compras" class="Menu_link"><b>Cuenta</b></a>
            </li>

            <li class="Menu_item">
              <a href="/Tienda" class="Menu_link"><b>Tienda</b></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="separate">
        <h2>TIENDA</h2>
        <h2>USUARIOS</h2>
      </div>

      <hr />

      <div class="settings">

        <div class="settings_one">
          <div class="settings_store">
              <img
                src="{{url_for('static',filename='img/edit.png')}}"
                alt="Icono editar"
                class="icon_setting"
              />
          </div>

          <div class="settings_store">
            <img
              src="{{url_for('static',filename='img/delete.png')}}"
              alt="Icono editar"
              class="icon_setting"
            />
          </div>

          <div class="settings_store">
            <a href="/agregar_producto"
            ><img
            src="{{url_for('static',filename='img/add.png')}}"
            alt="Icono editar"
            class="icon_setting"
          />Administrar productos</a>
          </div>
        </div>

        <div class="settings_two">
          <div class="settings_user">
            <a href="/perfil"
              ><img
                src="{{url_for('static',filename='img/edit.png')}}"
                alt="Icono editar"
                class="icon_setting"
              />EDITAR PERFIL</a
            >
          </div>

          <div class="settings_user">
            <a href="/dashboard/registro"><img
              src="{{url_for('static',filename='img/add.png')}}"
              alt="Icono editar"
              class="icon_setting"
            />AGREGAR USUARIOS</a>
          </div>


          <div class="settings_user">
            <a href="dashboard/eliminar_usuario"><img
              src="{{url_for('static',filename='img/delete.png')}}"
              alt="Icono editar"
              class="icon_setting"
            />ELIMINAR USUARIO</a>
          </div>
        </div>

      </div>
    </main>

    <footer>
      <div class="footer_container">
        <a href=""
          ><img
            src="{{url_for('static',filename='img/phone.png')}}"
            alt="Telefono"
          />
          <p>Telefono</p></a
        >
        <a href=""
          ><img
            src="{{url_for('static',filename='img/email.png')}}"
            alt="Correo"
          />
          <p>Correo</p></a
        >
        <a href=""
          ><img
            src="{{url_for('static',filename='img/location.png')}}"
            alt="Ubicacion"
          />
          <p>Ubicacion</p></a
        >
      </div>
    </footer>

    <script
      src="{{url_for('static',filename='js/menu.js')}}"
      type="module"
    ></script>
  </body>
</html>
